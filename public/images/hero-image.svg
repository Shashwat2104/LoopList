<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  <path d="M0 400C0 400 150 350 400 425C650 500 800 450 800 450V500H0V400Z" fill="#FFEBE2"/>
  
  <!-- Calendar Grid -->
  <rect x="100" y="100" width="500" height="300" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Calendar Header -->
  <rect x="100" y="100" width="500" height="60" rx="10" fill="#FF6B35"/>
  <rect x="100" y="100" width="500" height="60" rx="10" fill="url(#orangeGradient)"/>
  <text x="350" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">My Streak Calendar</text>
  
  <!-- Calendar Days Header -->
  <text x="140" y="190" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Mon</text>
  <text x="210" y="190" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Tue</text>
  <text x="280" y="190" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Wed</text>
  <text x="350" y="190" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Thu</text>
  <text x="420" y="190" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Fri</text>
  <text x="490" y="190" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Sat</text>
  <text x="560" y="190" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Sun</text>
  
  <!-- Calendar Grid Lines -->
  <line x1="170" y1="160" x2="170" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="240" y1="160" x2="240" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="310" y1="160" x2="310" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="380" y1="160" x2="380" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="450" y1="160" x2="450" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="520" y1="160" x2="520" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  
  <line x1="100" y1="220" x2="600" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="280" x2="600" y2="280" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="340" x2="600" y2="340" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Calendar Days -->
  <!-- Week 1 -->
  <circle cx="140" cy="250" r="20" fill="#FFEBE2" stroke="#FF6B35" stroke-width="2"/>
  <text x="140" y="255" font-family="Arial" font-size="16" fill="#FF6B35" text-anchor="middle">1</text>
  
  <circle cx="210" cy="250" r="20" fill="#FFEBE2" stroke="#FF6B35" stroke-width="2"/>
  <text x="210" y="255" font-family="Arial" font-size="16" fill="#FF6B35" text-anchor="middle">2</text>
  
  <circle cx="280" cy="250" r="20" fill="#FFEBE2" stroke="#FF6B35" stroke-width="2"/>
  <text x="280" y="255" font-family="Arial" font-size="16" fill="#FF6B35" text-anchor="middle">3</text>
  
  <circle cx="350" cy="250" r="20" fill="#FF6B35"/>
  <text x="350" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">4</text>
  
  <circle cx="420" cy="250" r="20" fill="#FF6B35"/>
  <text x="420" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">5</text>
  
  <circle cx="490" cy="250" r="20" fill="#FF6B35"/>
  <text x="490" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">6</text>
  
  <circle cx="560" cy="250" r="20" fill="#FF6B35"/>
  <text x="560" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">7</text>
  
  <!-- Week 2 -->
  <circle cx="140" cy="310" r="20" fill="#FF6B35"/>
  <text x="140" y="315" font-family="Arial" font-size="16" fill="white" text-anchor="middle">8</text>
  
  <circle cx="210" cy="310" r="20" fill="#FF6B35"/>
  <text x="210" y="315" font-family="Arial" font-size="16" fill="white" text-anchor="middle">9</text>
  
  <circle cx="280" cy="310" r="20" fill="#FF6B35"/>
  <text x="280" y="315" font-family="Arial" font-size="16" fill="white" text-anchor="middle">10</text>
  
  <circle cx="350" cy="310" r="20" fill="#FF6B35"/>
  <text x="350" y="315" font-family="Arial" font-size="16" fill="white" text-anchor="middle">11</text>
  
  <!-- Current day with animation hint -->
  <circle cx="420" cy="310" r="22" fill="#FF6B35"/>
  <circle cx="420" cy="310" r="26" fill="#FF6B35" opacity="0.3"/>
  <text x="420" y="315" font-family="Arial" font-size="16" fill="white" text-anchor="middle">12</text>
  
  <!-- Future days -->
  <circle cx="490" cy="310" r="20" fill="#F3F4F6"/>
  <text x="490" y="315" font-family="Arial" font-size="16" fill="#9CA3AF" text-anchor="middle">13</text>
  
  <circle cx="560" cy="310" r="20" fill="#F3F4F6"/>
  <text x="560" y="315" font-family="Arial" font-size="16" fill="#9CA3AF" text-anchor="middle">14</text>
  
  <!-- Week 3 (partial) -->
  <circle cx="140" cy="370" r="20" fill="#F3F4F6"/>
  <text x="140" y="375" font-family="Arial" font-size="16" fill="#9CA3AF" text-anchor="middle">15</text>
  
  <!-- Streak Counter -->
  <rect x="620" y="200" width="120" height="120" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="680" cy="240" r="30" fill="#FF6B35"/>
  <path d="M668 240L677 249L692 234" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="680" y="290" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B35" text-anchor="middle">11 Day Streak</text>
  <text x="680" y="310" font-family="Arial" font-size="14" fill="#6B7280" text-anchor="middle">Keep it going!</text>
  
  <!-- Character -->
  <circle cx="680" cy="400" r="40" fill="#FFD4C2"/>
  <circle cx="650" cy="380" r="8" fill="white"/>
  <circle cx="650" cy="380" r="4" fill="#333333"/>
  <circle cx="670" cy="380" r="8" fill="white"/>
  <circle cx="670" cy="380" r="4" fill="#333333"/>
  <path d="M655 405C655 405 660 410 680 410C700 410 705 405 705 405" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Fire icon -->
  <path d="M680 325C680 325 690 350 690 360C690 370 680 375 670 375C660 375 650 370 650 360C650 350 660 325 680 325Z" fill="#FF6B35"/>
  <path d="M680 325C680 325 670 350 670 360C670 370 680 375 690 375C700 375 710 370 710 360C710 350 700 325 680 325Z" fill="#FF8A5B"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="orangeGradient" x1="100" y1="130" x2="600" y2="130" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF6B35"/>
      <stop offset="1" stop-color="#FF8A5B"/>
    </linearGradient>
  </defs>
</svg> 