<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" rx="10" fill="#F8F9FA"/>
  
  <!-- Chart Container -->
  <rect x="40" y="30" width="240" height="140" rx="5" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="160" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Your Habit Progress</text>
  
  <!-- X and Y Axis -->
  <line x1="40" y1="170" x2="280" y2="170" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="40" y1="30" x2="40" y2="170" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- X Axis Labels -->
  <text x="60" y="185" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Mon</text>
  <text x="100" y="185" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Tue</text>
  <text x="140" y="185" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Wed</text>
  <text x="180" y="185" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Thu</text>
  <text x="220" y="185" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Fri</text>
  <text x="260" y="185" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Sat</text>
  
  <!-- Y Axis Labels -->
  <text x="30" y="170" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="end">0</text>
  <text x="30" y="140" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="end">25%</text>
  <text x="30" y="110" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="end">50%</text>
  <text x="30" y="80" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="end">75%</text>
  <text x="30" y="50" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="end">100%</text>
  
  <!-- Grid Lines -->
  <line x1="40" y1="140" x2="280" y2="140" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="40" y1="110" x2="280" y2="110" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="40" y1="80" x2="280" y2="80" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="40" y1="50" x2="280" y2="50" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Chart Bars for Completion Rate -->
  <rect x="50" y="130" width="20" height="40" rx="3" fill="#FFD4C2"/>
  <rect x="90" y="110" width="20" height="60" rx="3" fill="#FFD4C2"/>
  <rect x="130" y="90" width="20" height="80" rx="3" fill="#FFD4C2"/>
  <rect x="170" y="70" width="20" height="100" rx="3" fill="#FFD4C2"/>
  <rect x="210" y="50" width="20" height="120" rx="3" fill="#FF6B35"/>
  <rect x="250" y="60" width="20" height="110" rx="3" fill="#FFD4C2"/>
  
  <!-- Streak Line -->
  <path d="M60 120 L100 100 L140 80 L180 60 L220 45 L260 55" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="60" cy="120" r="4" fill="#FF6B35" stroke="white" stroke-width="1"/>
  <circle cx="100" cy="100" r="4" fill="#FF6B35" stroke="white" stroke-width="1"/>
  <circle cx="140" cy="80" r="4" fill="#FF6B35" stroke="white" stroke-width="1"/>
  <circle cx="180" cy="60" r="4" fill="#FF6B35" stroke="white" stroke-width="1"/>
  <circle cx="220" cy="45" r="6" fill="#FF6B35" stroke="white" stroke-width="1"/>
  <circle cx="260" cy="55" r="4" fill="#FF6B35" stroke="white" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="150" y="15" width="10" height="10" rx="2" fill="#FFD4C2"/>
  <text x="165" y="23" font-family="Arial" font-size="8" fill="#6B7280">Completion</text>
  
  <line x1="190" y1="20" x2="200" y2="20" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
  <text x="215" y="23" font-family="Arial" font-size="8" fill="#6B7280">Streak</text>
  
  <!-- Today Indicator -->
  <text x="220" y="40" font-family="Arial" font-size="10" font-weight="bold" fill="#FF6B35" text-anchor="middle">Today</text>
  <path d="M220 43 L220 48" stroke="#FF6B35" stroke-width="1" stroke-dasharray="2 1"/>
</svg> 